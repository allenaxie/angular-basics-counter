<div class="container">
  <app-game-control (gameStarted)="onGameStarted()"></app-game-control>
  <div *ngFor="let count of countArray">
    <app-even *ngIf="count % 2 === 0; else odd" [count]="count"></app-even>
    <ng-template #odd>
        <app-odd [count]="count"></app-odd>
    </ng-template>
  </div>
</div>
